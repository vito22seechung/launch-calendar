<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calendar</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />	
	<script defer src="node_modules/swup/dist/swup.min.js"></script>
	<script defer src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
	<header>
		<a href="/launch-calendar/">
			<img class="logo img-fluid" src="images/logo.png">
		</a>
	</header>

	<div id="swup" class="transition-fade">
		<main class="container-fluid">
			<article class="row">
				<section class="col-4">
					<figure class="product">
						<figcaption class="release-date">
							<span class="release-date--month">JAN</span>
							<span class="release-date--day">9</span>
						</figcaption>
						<a href="/launch-calendar/product.html"><img src="images/products/BQ5422-101-A.png" class="img-fluid" alt="#" /></a>
					</figure>
					<article class="product-title">
						<a href="/launch-calendar/product.html"><p class="product-name">Nike Zoom Freak 1 'White/Black'</p>
						<p class="product-brand">Nike</p></a>
					</article>
					
				</section>
			</article>
		</main>
	</div>
	
</body>
</html>
